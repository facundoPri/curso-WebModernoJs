//aca hacemos lo mismo que fijandose en lo eventos del formulario
        const form = document.forms[0] //nos fijamos en el primer formulario contenido en mi documento
        form.onsubmit = function(e) { // y el evento que me quiero fijar es cuando el formulario es enviado
            e.preventDefault()

            const form = e.target
            const formData = new FormData(form)
            formData.append('ajax', true)
