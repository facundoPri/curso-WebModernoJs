<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const div = document.querySelector('div')
        const classes = div.classList
        classes.add('destaque')
        classes.remove('destaque')
        classes.toggle('destaque') // si la clase esta presente la remueve y si no la tene la addiciona
        console.log(classes.contains('destaques'))
        console.log(classes.length)// cantidad de classes que contine
        classes.toggle('destaque')
        console.log(classes.length)

        classes.add('destaque1')
        classes.add('destaque2')
        console.log(classes.length)

        for(let c of classes){
            console.log(c)
        }

        classes.forEach(c => console.log(c))

        
    </script>
</body>

</html>
