<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const url = 'dados/estados.json'
        fetch(url)
            .then(resp => resp.json()) // pasamos jason lo que fetch pesque de los datos json // mi resultado de esto es un array con varios objetos que salieron de mi json
            .then(estados => {
                const items = estados.reduce(
                    (html, estado) => html + `<li>${estado.nome}</li>`,''
                )
                document.body.insertAdjacentHTML('beforeend', `<ul>${items}</ul>`)
            })
    </script>
</body>
