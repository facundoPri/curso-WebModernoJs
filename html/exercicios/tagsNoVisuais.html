<h1>Tags Nao Visuais</h1>

<!-- 
Tags Semanticas...

section - Agrupamento temtico de conteudo
article - Conteudo auto-contido
header - Caeçalho do documento
footer - Rodape do documento
nav - Agupa os links da navegaçao
aside - De lado (ex. sidebar). Relacionado com o conteudo em volta (adendo)
details - Exibe detalhes que podem ser exibido ou escondido

As Famosas...

div - Divisao ou seçao
span - usada para agrupar elementos inline
-->

<div>Area 1</div>
<div>Area 2</div>

<p>
    Esse e um texto con <span class="diferente">muitas palavras</span> e ponto
</p>

<style>
div{
    display: inline;
}
span{
    display: block;
}
.diferente{
    font-weight: bold;
    font-size: 30px;
    color: chocolate;
}
</style>
