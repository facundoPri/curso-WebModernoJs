<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
document.querySelectorAll('[wm-folder]').forEach(folder => {
    folder.onclick = function(e){
        //debugger
        const ul = folder.nextElementSibling
        const d = ul.style.display // almaceno el display actual de mi ul cuando esta funcion es disparada
        ul.style.display = d === 'none' ? 'block' : 'none' // y despues digo que si mi display actual es igual a none entonces pasemos block y si no es none pasemos none
    }
})
</script>
