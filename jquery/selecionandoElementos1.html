<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $('#feira').addClass('destaque').removeClass('destaque') // los que tengan el id feira
        $('li').addClass("destaque") // los elemento li
        $('[wm-obrigatorio]').removeClass('destaque') // atributo wm-obrigatorio
        $('li.opcional').removeClass('destaque') // li con clase opcional
        $('div p span').addClass('destaque') // un span adentro de un p que este adentro de una div

        //Exclusivos jQuery
        $('li:first').css('border', 'solid 3px yellow') // primer elemento li
        $('li:odd').css('border', 'solid 10px orange') // agarra las li que impares teniendo en cuenta que arranca en 0
        $('li:gt(1)').css('border', 'solid 10px white') // mayores que el elemento numero 1
        $('li:not(:last)').css('border', 'none') // todas las li menos ( la ultima )
        $('li:contains("r")').css('background-color','black')// las li que tienen alguna R tendran el fondo negro

        $('form *').hide()// escondemos todo el formulario // es un display block
        $('form :text').show(1000)
        $('form :password').show(1000)
        $('form :checkbox').show(1000)
        $('form :radio').show(1000)
        $('form :file').show(1000)
    </script>
</body>
