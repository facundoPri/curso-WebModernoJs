<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div >Sem ID!!</div>

    <script>
        // Conteudo 1
        $('#conteudo1').append('<p>1</p>') // como inserir un elemento mediante un id con jQuerry

        // Conteudo 2
        const elementos = [// lo que esta adentro de este array se almazenara en la constante
            $('<li></li>').append('Arroz'), // estamos creando li y pononenido en ella strings
            $('<li>').append('Feijao'),
            $('<li>').append('Carne')
        ]
        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)//estamos poniendo el contenido de la constante elemetos adentro de la ul y alntes de la li que dice sorvete
        $('#conteudo2').append(lista) // de esta forma mandamos la lista creada previamente adentro de el elemento con id llamado contenido2

        // Conteudo 3
        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>'])// metimos adentro de contenido3 dos h1(1 y 2)
                .prepend('<h1>0</h1>') // y despues le metimos antes del h1(1 y 2) el h1(3)
        
        $('#conteudo3').html('<h1>123</h1>') // esto me remplaza todo lo que esta adentro de conteudo3 por mi nuevo h1
        $('#conteudo3').text('<h1>123</h1>') // estamos pasando el texto literal adentro de conteudo

        // Alterando todos
        $('div[id]').html('<strong>Todos</strong>') // de esta forma alteramos todas las div que tengan un atributo id
    </script>
</body>
