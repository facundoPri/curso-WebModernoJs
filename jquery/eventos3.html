<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDadosEvento(e){
            $('#resultado').empty()// esta es una forma de limpiar el resultado cada vez que se llama
            const div1 = $('<div>')
            const div2 = $('<div>')

            $('#resultado').append(div1, div2)
            div1.append(`target: ${e.target.id}`)// ma va a agarrar el id de quien llamo el evento y pasarlo en la div1 de mi span

            const rt = e.relatedTarget ? e.relatedTarget.tagName : null // si existe un target relcionado con el que realmente llamo la funcion entonces que me muestre su tagName en el caso que no que me ponga null
            div1.append(`<br>relatedTarget: ${rt}`) 

            div1.append(`<br>Type: ${e.type}`) // el tipo de evento
            div1.append(`<br>Which: ${e.which}`) // cual es la tecla precionada en el caso del input
            div1.append(`<br>MetaKey: ${e.metaKey}`) // si la meta key esta siento precionada cuando se ejecuta la funcion
        
            div2.append(`PageX: ${e.pageX}`)
            div2.append(`<br>PageY: ${e.pageY}`)
            div2.append(`<br>ClientX: ${e.clientX}`)
            div2.append(`<br>ClientY: ${e.clientY}`)

            const obs = e.data ? e.data.obs : null
            div2.append(`<br>obs: ${obs}`) // rescatamos el objeto que esta relacionado al llamar la funcion
        }

        $('#div1, #div2').on('mouseenter mouseleave', {obs:'Funciona!'},exibirDadosEvento)
        $('input').keyup(exibirDadosEvento)
    </script>
</body>
